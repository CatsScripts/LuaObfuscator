<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats LuaU Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cat Obfuscator</h1>
            <span class="timestamp">UTC: 2025-08-09 12:28:55</span>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="code-header">
                    <label for="input">Original Script:</label>
                    <button onclick="clearInput()" class="clear-btn">Clear</button>
                </div>
                <textarea id="input" spellcheck="false" placeholder="-- Paste your Lua script here..."></textarea>
            </div>

            <div class="options-panel">
                <h3>Obfuscation Options</h3>
                <div class="options-grid">
                    <label class="checkbox-container">
                        <input type="checkbox" id="encodeStrings" checked>
                        <span class="checkmark"></span>
                        Encode Strings
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="renameVariables" checked>
                        <span class="checkmark"></span>
                        Rename Variables
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="addJunk" checked>
                        <span class="checkmark"></span>
                        Add Junk Code
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="shuffleFunctions">
                        <span class="checkmark"></span>
                        Shuffle Functions
                    </label>
                </div>
                <button onclick="obfuscate()" class="obfuscate-btn">ðŸ”’ Obfuscate</button>
            </div>

            <div class="output-section">
                <div class="code-header">
                    <label for="output">Obfuscated Result:</label>
                    <button onclick="copyOutput()" class="copy-btn">Copy</button>
                </div>
                <textarea id="output" spellcheck="false" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <footer>
            <p>Made by CatsScripts Â© 2025</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
